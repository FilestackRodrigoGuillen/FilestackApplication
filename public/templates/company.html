<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Filestack App</title>
        <link rel="stylesheet" href="./styles/company.css">
        <script src="https://kit.fontawesome.com/cdc3c351b3.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <ul>
            <img src="./img/filestack.png">
            <li><a href="#home">Company Profile</a></li>
            <li><a href="#news">Job Offers</a></li>
            <li><a class="active" href="#news">Offer new Job</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>

        <!--STARTS OFFEER NEW JOB MODULE-->
        <div class="module" style="margin-left:25%;padding:1px 16px; display:none">
            <div class="container">
                <div class="title">JOB OFFER</div>
                <div class="content">
                  <form>
                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">Name of the Job</span>
                        <input type="text" placeholder="Enter Job" id="name">
                      </div>
                      <div class="input-box">
                        <span class="details">Salary/Year</span>
                        <input type="text" placeholder="Enter Job" id="name">
                      </div>
                      <div class="input-box">
                        <input style="background-color: #ee4e25; color: #FFFFFF;" type="button" placeholder="Enter Job" id="name" value="Add Mandatory Skill">
                      </div>
                      <div class="input-box">
                        <input style="background-color: #ee4e25; color: #FFFFFF;" type="button" placeholder="Enter Job" id="name" value="Add Soft Skill">
                      </div>
                    </div>
                    <div class="divisionform">
                        <div class="input-box">
                            <span class="details">Job Description</span>
                            <input type="text" placeholder="Enter Job" id="name">
                        </div>
                    </div>
                    <div>
                      <input type="radio" id="woker" name="contact" value="Worker" />
                      <label for="woker">Remote Job</label>
                
                      <input type="radio" id="company" name="contact" value="Company" />
                      <label for="company">Presencial Job</label>

                      <input type="radio" id="company" name="contact" value="Company" />
                      <label for="company">Hibryd</label>
                    </div>

                    <div class="user-details">
                      <div class="input-box">
                        <span class="details">State</span>
                        <select name="cars" id="cars">
                          <option value="volvo">Volvo</option>
                          <option value="saab">Saab</option>
                        </select>
                      </div>
                      <div class="input-box">
                        <span class="details">City</span>
                        <select name="cars" id="cars">
                          <option value="volvo">Volvo</option>
                          <option value="saab">Saab</option>
                        </select>
                      </div>
                    </div>
                    
                    <div class="button">
                      <input type="button" value="Sign up" id="signup">
                    </div>
                  </form>
                </div>
              </div>
        </div>
        <!--ENDS OFFER NEW JOB MODULE-->

        <!--STARTS COMPANY PROFILE MODULE-->
        <div class="module" style="margin-left:25%;padding:1px 16px; display:none;">
          <div class="container">
            <div class="title">COMPANY PROFILE</div>
            <div class="content">
              <form>
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Full Name/Company Name</span>
                    <input type="text" placeholder="Enter your Name" id="name">
                  </div>
                  <div class="input-box">
                    <span class="details">Age</span>
                    <input type="number" placeholder="Enter your Age" id="age">
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your Email" id="email">
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="number" placeholder="Enter your Number" id="phone">
                  </div>
                  <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your Password" id="password">
                  </div>
                  <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your Password" id="confirm">
                  </div>
                </div>

                <div class="user-details">
                  <div class="input-box">
                    <span class="details">State</span>
                    <select name="cars" id="cars">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                    </select>
                  </div>
                  <div class="input-box">
                    <span class="details">City</span>
                    <select name="cars" id="cars">
                      <option value="volvo">Volvo</option>
                      <option value="saab">Saab</option>
                    </select>
                  </div>
                </div>

                <div class="button">
                  <input type="button" value="UPDATE DATA" id="signup">
                </div>
              </form>
            </div>
          </div>
        </div>
      <!--ENDS COMPANY PROFILE MODULE-->

      <!--STARTS CONTACT MODULE-->
      <div class="module" style="margin-left:25%;padding:1px 16px;">
        <div class="container">
          <div class="title">GET IN TOUCH</div>
          <div class="content">
            <form>
              <div class="user-details">
                <div class="input-box">
                  <span class="details">PHONE NUMBER</span>
                  <div>
                    <div class="contenido">
                      <i class="fa-solid fa-phone"></i>
                    </div>
	                  <div class="contenido">
                      <label>789456123</label>  
                    </div>
                  </div>
                </div>
                <div class="input-box">
                  <span class="details">OUR MAIN OFFICE</span>
                  <div>
                    <div class="contenido">
                      <i class="fa-solid fa-building"></i>
                    </div>
	                  <div class="contenido">
                      <label>789456123</label>  
                    </div>
                  </div>
                </div>
                <div class="input-box">
                  <span class="details">FAX</span>
                  <div>
                    <div class="contenido">
                      <i class="fa-solid fa-fax"></i>
                    </div>
	                  <div class="contenido">
                      <label>789456123</label>  
                    </div>
                  </div>
                </div>
                <div class="input-box">
                  <span class="details">EMAIL</span>
                  <div>
                    <div class="contenido">
                      <i class="fa-solid fa-envelope"></i>
                    </div>
	                  <div class="contenido">
                      <label>supp@filestack.com</label>  
                    </div>
                  </div>
                </div>
              </div>

              <div class="divisionform">
                <div class="input-box">
                    <span class="details">MESSAGE</span>
                    <input type="text" placeholder="Enter Job" id="name">
                </div>
              </div>

              <div class="button">
                <input type="button" value="SEND MESSAGE" id="signup">
              </div>
            </form>
          </div>
        </div>
      </div>
    <!--ENDS CONTACT MODULE-->

    </body>
</html>
